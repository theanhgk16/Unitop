<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi màu text băng Jquery</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Assumenda praesentium inventore eaque quae accusamus deleniti debitis ipsam! 
        Consectetur aut, quaerat temporibus autem, iusto nam sunt ad voluptate, corrupti a recusandae.
    </p>
    <button id="bt-red">Đỏ</button>
    <button id="bt-green">Xanh</button>


    <script type="text/javascript">
        $(document).ready(function(){
            $('button#bt-red').click(function(){
                $('p').css('color','red');
            });
            $('button#bt-green').click(function(){
                $('p').css('color','green');
            });

        });
    </script>

</body>
</html>
