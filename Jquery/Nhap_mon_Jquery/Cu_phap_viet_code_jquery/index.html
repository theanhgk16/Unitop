<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax</title>

    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p>Dữ liệu ban đầu</p> 
    <!-- I`m Nguyễn Thế Anh -->



    <script type="text/javascript">
        $(document).ready(function(){
            //alert("ok")
            // Thay đổi đối tượng cho đối tượng nào? =>  p (selector)
            // Thay đổi cái gi? => Text(method text jquery)
            $('p').text('I`m Nguyễn Thế Anh!');
        });
    </script>

</body>
