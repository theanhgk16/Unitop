<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector theo nội dung</title>

    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <ul>
        <li>Phần tử 1</li>
        <li>
            <ul class="sub">
                <li class="color_red">Phần tử 2.1</li>
                <li>Phần tử 2.2</li>
            </ul>
        </li>
        <li>Phần tử 3</li>
        <li>
            <ul>
                <li>Phần tử 4.1</li>
                <li>Phần tử 4.2</li>
            </ul>
        </li>
    </ul>

    <script type="text/javascript">
        $(document).ready(function(){
            //1. Tìm phần tử không có nội dung => border: 1px solid #333
            //$('ul li:empty').text('Không có nội dung').css('color', 'red');
            //2. Thêm các phần tử có chứa nội dung "Phần" => màu đỏ
            //$("ul li:contains('tử 3')").css('color', 'red');
            //3. Tìm tất cả các phần tử có phần tử con hoặc có nội dung => màu đỏ
            //$("ul li:parent").css('color', 'red'); // Ngược với empty
            //4. Tìm phần tử có ít nhất phần tử con là selector cho trước
            $("ul.sub:has('.color_red')").css('border', '1px solid red');
        });
    </script>
</body>
</html>
