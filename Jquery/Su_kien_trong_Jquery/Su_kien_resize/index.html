<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện resize</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Sự kiện resize trong jquery</h1>
    <p id="size_width">Độ rộng trình duyệt: <strong id="result"></strong></p>
    
    <script type="text/javascript">
        $(document).ready(function(){
            var size_width = $(window).width();
            $('#size_width strong#result').text(size_width+'px');
            $(window).resize(function(){
                size_width = $(window).width();
                $('#size_width strong#result').text(size_width+'px');
            });
        });
    </script>
</body>
</html>
