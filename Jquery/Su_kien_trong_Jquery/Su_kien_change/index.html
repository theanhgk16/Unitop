<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện change</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <style>
        input, select, textarea{
            display: block;
            margin-bottom: 20px;
        }
    </style>

    <h1>Sự kiện change trong jquery</h1>
    <form method="POST">
        <input type="text" id="form_input_text" name="form_input_text">
        <select id="form_select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <textarea id="form_textarea"></textarea>
    </form>

    <a href="" id="other">Kích hoạt</a>

    <script type="text/javascript">
        $(document).ready(function(){
            //form-input-text
            $('input#form_input_text').change(function(){
                alert($(this).val());
            });
            //form-select
            $('select#form_select').change(function(){
                alert($(this).val());
            });
            //form-textarea
            $('textarea#form_textarea').change(function(){
                alert($(this).val());
            });
            $('#other').click(function(){
                $('select#form_select').change();
            });
        });
    </script>
</body>
</html>
