<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm phương thức về giá trị</title>

    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>

    <style type="text/css">
        input{
            display: block;
            margin: 5px 0px 10px;
        }
    </style>

    <h1>Form đăng nhập</h1>
    <form id="form_login" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" value="" id="username">
        <label for="password">Password</label>
        <input type="password" name="password" value="" id="password">
        <input type="submit" name="sm_login" value="Đăng nhập">
        <div id="result">

        </div>
    </form>

    <script type='text/javascript'>
        $(document).ready(function(){
            $("#form_login").submit(function(){

                //val
                var str_result;
                var username = $("#username").val();
                var password = $("#password").val();
                //alert(username+'-'+password);

                $('#val_username').text(username)
                $('#val_password').text(password)

                str_result = "<p>Username: <strong id='val_username'>"+username+"</strong></p><p>Password: <strong id='val_password'>"+password+"</strong></p>"
                //alert(str_result);

                $("#result").html(str_result);
                alert($("#result").html());

                //alert($('#val_username').text());

                return false; //Huy reload submit, link của thẻ a
            });
        });
    </script>
</body>
</html>
