<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm phương thức kích thước</title>

    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <style type="text/css">
        .box{
            border: 1px solid #333;
            min-height: 100px;
            width: 200px;
            margin: 20px 0px;
        }
        #box-1{
            padding: 10px 20px;
        }
    </style>


    <h1>Phương thức xử lí kích thước trong Jquery</h1>
    <div class="box" id="box-1">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat laudantium quia repellat labore et rerum iusto quas ratione id ut sint perspiciatis,
    </div>
    <div class="box" id="box-2">Box2</div>
    <div class="box" id="box-3">Box3</div>


    <script type="text/javascript">
        $(document).ready(function(){
           var height_box_1, inner_height_box_1, outer_height_box_1;
           var width_box_1, inner_width_box_1, outer_width_box_1;

           height_box_1 = $('#box-1').height();
           inner_height_box_1 = $('#box-1').innerHeight();
           outer_height_box_1 = $('#box-1').outerHeight();

           width_box_1 = $('#box-1').width();
           inner_width_box_1 = $('#box-1').innerWidth();
           outer_width_box_1 = $('#box-1').outerWidth();

           console.log(height_box_1 +"-"+inner_height_box_1+"-"+outer_height_box_1);
           console.log(width_box_1 +"-"+inner_width_box_1+"-"+outer_width_box_1);

           //độ cao
            $('.box').height(height_box_1);
        });
    </script>
</body>
</html>
