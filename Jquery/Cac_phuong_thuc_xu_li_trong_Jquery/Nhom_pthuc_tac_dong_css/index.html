<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm phương thức tác động css</title>

    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <style type="text/css">
        .box{
            padding: 50px 100px;
            background: #333;
            color: #fff;
            float: left;
        }
    </style>
    <div class="box">
        BOX
    </div>
    <p>background: <span id="css_bg"></span></p>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.box').click(function(){
                $(this).css({background: 'red', padding: '100px 200px'});
                $('#css_bg').text($(this).css('background'));
            });
        });
    </script>
</body>
</html>
