<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng fade trong jquery</title>

    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <style>
        #box{
            width: 400px;
            padding: 40px 0px;
            background:#e74c3c;
            text-align: center;
            color: #fff;
            display: none;
        }
    </style>


    <h1>Hiệu ứng show - hide trog Jquery</h1>
    <a href="#" id="effect-fadeIn">FadeIn</a>
    <a href="#" id="effect-fadeOut">FadeOut</a>
    <a href="#" id="effect-fadeToggle">FadeToggle</a>
    <div id="box">
        BOX
    </div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error ipsam soluta alias, dolor iste nemo beatae ad inventore laboriosam quos minima odit, omnis dolores est repellendus accusamus corrupti quam aliquam.</p>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#effect-fadeIn").click(function(){
                $("#box").fadeIn(1000);
            });
            $("#effect-fadeOut").click(function(){
                $("#box").fadeOut(1000);
            });
            $("#effect-fadeToggle").click(function(){
                $("#box").fadeToggle(1000);
            });
        });
    </script>
</body>
</html>
