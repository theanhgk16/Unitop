<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoạt cảnh trong Jquery</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <style type="text/css">
        #wrapper{
            position: relative;
            width: 960px;
            margin: 0px auto;
        }
        #box{
            width: 400px;
            padding: 40px;
            background: #e74c3c;
            text-align: center;
            color: #fff;
            position: absolute;
            top: 100px;
            left: 0px;
        }
    </style>

    <div id="wrapper">
        <h1>Tạo hoạt cảnh animate trong jquery</h1>
        <a href="#" id="effect-animate">Animate</a>

        <div id ="box">
            BOX
        </div>
    </div>


    <script>
        $(document).ready(function(){
            $("#effect-animate").click(function(){
                $("#box").animate({
                    width: '100px',
                    padding: '100px',
                    left: '500'
                },
                    1000,
                    function(){
                        alert("ok")
                    }
                );
            });
        });
    </script>
</body>
</html>
