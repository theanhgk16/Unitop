<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng show hide</title>

    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <style>
        #box{
            width: 400px;
            padding: 40px 0px;
            background:#e74c3c;
            text-align: center;
            color: #fff;
            display: none;
        }
    </style>


    <h1>Hiệu ứng slide trong Jquery</h1>
    <a href="#" id="effect-slideUp">slideUp</a>
    <a href="#" id="effect-slideDown">slideDown</a>
    <a href="#" id="effect-slideToggle">slideToggle</a>
    <div id="box">
        BOX
    </div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error ipsam soluta alias, dolor iste nemo beatae ad inventore laboriosam quos minima odit, omnis dolores est repellendus accusamus corrupti quam aliquam.</p>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#effect-slideUp").click(function(){
                $("#box").slideUp(1000);
            });
            $("#effect-slideDown").click(function(){
                $("#box").slideDown(1000);
            });
            $("#effect-slideToggle").click(function(){
                $("#box").slideToggle(1000);
            });
        });
    </script>
</body>
</html>
